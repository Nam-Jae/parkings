apiVersion: apps/v1
kind: Deployment
metadata:
  name: controlcenter
  labels:
    app: controlcenter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controlcenter
  template:
    metadata:
      labels:
        app: controlcenter
    spec:
      containers:
        - name: controlcenter
          image: iure07/controlcenter:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5